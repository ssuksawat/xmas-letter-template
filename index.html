<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <title>Merry Xmas~!</title>
  <link href='https://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet'>
  <link href='https://fonts.googleapis.com/css?family=Sacramento' rel='stylesheet'>
  <link href="style.css" rel="stylesheet">
</head>
<body>

  <div id="main">
    <div class="main__background"></div>
    <div class="main__backgroundOverlay"></div>
    <div class="main__container">
      <h1 class="main__header">Merry Christmas 2015~!</h1>

      <div class="letter">
        <div class="letter__envelope">
          <div class="letter__envelopeFlap--top"></div>
          <div class="letter__envelopeFlap--bottom"></div>
          <i class="letter__envelopeLabel">*Click Me</i>

          <div class="letter__content">
            <div class="letter__message">
              <p>Hi,</p>
              <p>
                Doge here. Such Festive. Many Happiness. So Christmas!
                <br/>
              </p>
              <p>
                Wow,<br/>
                -Doge
              </p>
              <img src="assets/doge1.jpg" alt="Doge Photo">
          </div> <!-- .letter__content -->
        </div> <!-- .letter__envelope -->
      </div> <!-- .letter -->

    </div> <!-- .main__container -->
  </div> <!-- .main -->

  <script src="script.js"></script>
</body>
</html>
